<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <ul>
        <p>SecurityConfig는 Controller에 매핑을 권한 부여</p>
        <p>html에서 권한 부여</p>
        <li>모든 사용자의 접근 적용 : <p sec:authorize="isAnonymous()">이 내용이 보입니다.</p></li>
        <li>로그인 인증된 사용자 접근 적용 : <p sec:authorize="isAuthenticated()"></p>이 내용이 보입니다.</li>
        <li>특정 권한 시, 사용자 접근 적용 : <p sec:authorize="hasAnyRole('USER','ADMIN')">이 내용이 보입니다.</p></li>
        <li>개별 권한 사용자 접근 적용 : <p sec:authorize="hasAnyRole('ADMIN')">이 내용이 보입니다.</p></li>
    </ul>
</body>
</html>
